<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Matches</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="mb-0">Matches</h1>
        <a href="/" class="btn btn-outline-secondary">Back to Home</a>
    </div>
    <div class="mb-3"><a href="/setup" class="btn btn-primary">Create New Match</a></div>
    <div id="matches"></div>
</div>

<script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
<script>
const api = (path, opts={}) => fetch('/api' + path, Object.assign({headers: {'Content-Type':'application/json'}}, opts));

async function loadMatches() {
  const res = await api('/matches');
  const data = await res.json();
  const container = document.getElementById('matches');
  container.innerHTML = '';
  data.forEach(m => {
    const div = document.createElement('div');
    div.className = 'card mb-3';
    div.innerHTML = `
      <div class="card-body d-flex justify-content-between align-items-center">
        <div class="fw-bold">#${m.id} ${m.team_a} vs ${m.team_b} Â· ${m.status}</div>
        <div>
          <a class="btn btn-sm btn-outline-primary" href="/scoreboard/${m.id}">Open</a>
          <a class="btn btn-sm btn-outline-secondary" href="/analytics/${m.id}">Analytics</a>
        </div>
      </div>`;
    container.appendChild(div);
  });
}
loadMatches();
</script>
</body>
</html>
