<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Watch Match</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700;800&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root{ --grad-a:#667eea; --grad-b:#764ba2; --panel:rgba(255,255,255,.06); --stroke:rgba(255,255,255,.12); }
    body{ font-family:'Inter', system-ui, -apple-system, Segoe UI, Roboto, Arial; }
    .hero{ background: linear-gradient(135deg, var(--grad-a) 0%, var(--grad-b) 100%); }
    .panel{ background: var(--panel); border:1px solid var(--stroke); border-radius:16px; backdrop-filter: blur(8px); box-shadow:0 8px 24px rgba(0,0,0,.25); }
    .form-control{ background: rgba(255,255,255,.08); border:1px solid rgba(255,255,255,.18); color:#fff; }
    .form-control::placeholder{ color: rgba(255,255,255,.75); }
    .match-item{ color:#e9ecef; }
    .match-item .badge{ background: rgba(255,255,255,.15); }
    .btn-success{ background: linear-gradient(135deg, #20c997, #198754); border:none; }
  </style>
</head>
<body class="bg-dark text-white">
  <div class="hero py-5 mb-4 text-white">
    <div class="container text-center">
      <h1 class="fw-bold mb-2">Watch Match</h1>
      <p class="mb-0">Monitor an ongoing match by URL or match code</p>
    </div>
  </div>
  <div class="container py-4">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="panel p-4 mb-4">
          <h3 class="h5 mb-3">Enter Details</h3>
          <form id="watchForm">
            <div class="mb-3">
              <label for="matchId" class="form-label">Match ID or Code</label>
              <input type="text" class="form-control" id="matchId" placeholder="Enter match ID (e.g., 123)" required>
            </div>
            <div class="mb-3">
              <label for="matchUrl" class="form-label">Or Match URL (Optional)</label>
              <input type="url" class="form-control" id="matchUrl" placeholder="https://yoursite.com/scoreboard/123">
            </div>
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
              <a href="/" class="btn btn-outline-secondary">Back to Home</a>
              <button type="submit" class="btn btn-success">Watch Match</button>
            </div>
          </form>
        </div>

        <div class="panel p-4">
          <div class="d-flex justify-content-between align-items-center mb-3">
            <h5 class="mb-0">Available Matches</h5>
            <button class="btn btn-sm btn-outline-light" onclick="loadMatches()">Refresh</button>
          </div>
          <div id="matchesList" class="text-muted">
            <div class="text-center">
              <div class="spinner-border spinner-border-sm me-2" role="status"></div>
              Loading matches...
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
<script>
const api = (path, opts={}) => fetch('/api' + path, Object.assign({headers: {'Content-Type':'application/json'}}, opts));
async function loadMatches(){
  try{
    const res = await api('/matches');
    const matches = await res.json();
    const container = document.getElementById('matchesList');
    if(matches.length===0){ container.innerHTML = '<p class="text-muted">No matches available</p>'; return; }
    container.innerHTML = '';
    matches.forEach(m=>{
      const div = document.createElement('div');
      div.className = 'd-flex justify-content-between align-items-center p-2 border-bottom border-secondary-subtle match-item';
      div.innerHTML = `<div><strong>#${m.id}</strong> <span>${m.team_a}</span> <span class="text-muted">vs</span> <span>${m.team_b}</span> <span class="badge ms-2">${m.status}</span></div>
        <button class="btn btn-sm btn-outline-info" onclick="watchMatch(${m.id})">Watch</button>`;
      container.appendChild(div);
    });
  }catch(err){ document.getElementById('matchesList').innerHTML = '<p class="text-danger">Failed to load matches</p>'; }
}
function watchMatch(matchId){ window.location.href = `/scoreboard/${matchId}?watch=true`; }
// Handle form submit
document.getElementById('watchForm').addEventListener('submit', (e)=>{
  e.preventDefault();
  const matchId = document.getElementById('matchId').value.trim();
  const matchUrl = document.getElementById('matchUrl').value.trim();
  if(matchUrl){ const m = matchUrl.match(/\/scoreboard\/(\d+)/); if(m){ window.location.href = `/scoreboard/${m[1]}?watch=true`; return; } }
  if(matchId){ if(!/^\d+$/.test(matchId)){ alert('Please enter a valid numeric match ID'); return; } window.location.href = `/scoreboard/${matchId}?watch=true`; } else { alert('Please enter a match ID or URL'); }
});
loadMatches();
</script>
</body>
</html>
