<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Scoreboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-4">
    <h1 class="mb-4">Live Scoreboard</h1>
    <div class="card">
        <div class="card-body">
            <form id="createMatchForm" class="row g-2 align-items-end">
                <div class="col-sm-4">
                    <label class="form-label">Team A</label>
                    <input class="form-control" id="teamA" placeholder="Team A" required>
                </div>
                <div class="col-sm-4">
                    <label class="form-label">Team B</label>
                    <input class="form-control" id="teamB" placeholder="Team B" required>
                </div>
                <div class="col-sm-2">
                    <label class="form-label">Sets</label>
                    <input type="number" min="1" class="form-control" id="numSets" value="3">
                </div>
                <div class="col-sm-2">
                    <button class="btn btn-primary w-100" type="submit">Create</button>
                </div>
            </form>
        </div>
    </div>

    <div class="mt-4" id="matches"></div>
</div>

<script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
<script>
const api = (path, opts={}) => fetch('/api' + path, Object.assign({headers: {'Content-Type':'application/json'}}, opts));

const socket = io({ transports: ['websocket'] });
socket.on('connected', (d) => console.log(d));
socket.on('score_update', (payload) => {
  const el = document.getElementById('match-' + payload.match_id);
  if (el) {
    el.querySelector('.team-a-score').textContent = payload.team_a_score;
    el.querySelector('.team-b-score').textContent = payload.team_b_score;
  }
});

async function loadMatches() {
  const res = await api('/matches');
  const data = await res.json();
  const container = document.getElementById('matches');
  container.innerHTML = '';
  data.forEach(m => {
    const div = document.createElement('div');
    div.className = 'card mb-3';
    div.id = 'match-' + m.id;
    div.innerHTML = `
      <div class="card-body">
        <div class="d-flex align-items-center justify-content-between">
          <div class="fw-bold">#${m.id} ${m.team_a} vs ${m.team_b}</div>
          <div>
            <span class="badge text-bg-secondary me-2">${m.status}</span>
            <button class="btn btn-sm btn-outline-primary" onclick="joinMatch(${m.id})">Join</button>
          </div>
        </div>
        <div class="mt-3 d-flex gap-3">
          <div>${m.team_a}: <span class="team-a-score">0</span></div>
          <div>${m.team_b}: <span class="team-b-score">0</span></div>
        </div>
      </div>`;
    container.appendChild(div);
  });
}

function joinMatch(id){
  socket.emit('join_match', {match_id: id});
}

document.getElementById('createMatchForm').addEventListener('submit', async (e) => {
  e.preventDefault();
  const body = {
    team_a: document.getElementById('teamA').value,
    team_b: document.getElementById('teamB').value,
    num_sets: Number(document.getElementById('numSets').value)
  };
  await api('/matches', {method:'POST', body: JSON.stringify(body)});
  await loadMatches();
});

loadMatches();
</script>
</body>
</html>
